<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Expenses</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <header class="mb-5">
            <div class="container">
                <h1 class="text-center">Money Expenses</h1>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row gx-5 align-items-center">
                        <div class="col-6 px-5">
                            <img class="img-fluid" src="images/feature-image.png" alt="" />
                        </div>
                        <div class="col-6 px-5">
                            <div id="error-msg" class="alert alert-danger d-none" role="alert">A simple danger alertâ€”check it out!</div>
                            <div class="calculate-expenses">
                                <h3 class="mb-3">Monthly Salary</h3>
                                <div class="salary align-items-center d-flex">
                                    <div class="col-2">
                                        <label for="salary"> Salary :</label>
                                    </div>
                                    <div class="input-group position-relative">
                                        <span class="input-group-text">$</span>
                                        <input type="text" id="salary" class="form-control" placeholder="Enter your salary" />
                                    </div>
                                </div>
                                <div class="expenses">
                                    <h3 class="mt-5 mb-3">Expenses</h3>

                                    <div class="align-items-center d-flex mb-4">
                                        <div class="col-2">
                                            <label for="food"> Food :</label>
                                        </div>
                                        <div class="input-group position-relative">
                                            <span class="input-group-text">$</span>
                                            <input placeholder="Enter food expenses" class="form-control" id="food" type="text" />
                                        </div>
                                    </div>

                                    <div class="align-items-center d-flex mb-4">
                                        <div class="col-2">
                                            <label for="rent"> Rent :</label>
                                        </div>
                                        <div class="input-group position-relative">
                                            <span class="input-group-text">$</span>
                                            <input placeholder="Enter rent expenses" class="form-control" id="rent" type="text" />
                                        </div>
                                    </div>

                                    <div class="align-items-center d-flex mb-4">
                                        <div class="col-2">
                                            <label for="cloth"> Clothes :</label>
                                        </div>
                                        <div class="input-group position-relative">
                                            <span class="input-group-text">$</span>
                                            <input placeholder="Enter clothes expenses" class="form-control" id="cloth" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="my-5">
                                    <button class="btn btn-primary btn-lg px-5 fw-bold" id="calculate-btn">Calculate</button>
                                </div>
                            </div>
                            <div class="my-4">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h4 class="my-3">Total Expenses:</h4>
                                    </div>
                                    <div class="col-6">
                                        <h3>$<span class="expenses-result" id="total-expenses">0</span></h3>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h4 class="my-3">Balance:</h4>
                                    </div>
                                    <div class="col-6">
                                        <h3>$<span class="expenses-result" id="balance">0</span></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="savings my-4">
                                <div class="align-items-center d-flex mb-4">
                                    <div class="col-2">
                                        <label for="savings"> Save :</label>
                                    </div>
                                    <div class="input-group position-relative">
                                        <span class="input-group-text">%</span>
                                        <input placeholder="Enter savings" class="form-control" id="saving" type="text" />
                                        <button id="saving-btn" class="btn btn-primary" type="button" id="button-addon2">Save</button>
                                    </div>
                                </div>
                            </div>

                            <div class="my-4">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h4 class="my-3">Saving Amount:</h4>
                                    </div>
                                    <div class="col-6">
                                        <h3>$<span class="expenses-result" id="saving-amount">0</span></h3>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h4 class="my-3">Remaining Balance:</h4>
                                    </div>
                                    <div class="col-6">
                                        <h3>$<span class="expenses-result" id="remaining-balance">0</span></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript Include Here -->
        <script src="js/app.js"></script>
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
