<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Expenses</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="text-center">Money Expenses</h1>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <img class="img-fluid" src="images/2109.w013.n001.546B.p30.546-[Converted].png" alt="" />
                        </div>
                        <div class="col-6">
                            <div class="calculate-expenses">
                                <div class="income">
                                    <h3>Monthly Salary</h3>
                                    <label for="salary"> Salary :</label>
                                    <input placeholder="Enter your salary" id="salary" type="text" />
                                </div>
                                <div class="expenses">
                                    <h3>Expenses</h3>
                                    <div class="food-expenses">
                                        <label for="food"> Food :</label>
                                        <input placeholder="Enter food expenses" id="food" type="text" />
                                    </div>
                                    <div class="rent-expenses">
                                        <label for="rent"> Rent :</label>
                                        <input placeholder="Enter rent expenses" id="rent" type="text" />
                                    </div>
                                    <div class="clothes-expenses">
                                        <label for="cloth"> Clothes :</label>
                                        <input placeholder="Enter clothes expenses" id="cloth" type="text" />
                                    </div>
                                </div>
                                <button id="calculate-btn">Calculate</button>
                            </div>
                            <div class="expenses-result">
                                <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
                                <h3>Balance: $<span id="balance">0</span></h3>
                            </div>
                            <div class="savings">
                                <label for="savings"> Save :</label>
                                <input placeholder="Enter savings %" id="sevings" type="text" /> <span>%</span>
                                <button id="saving-btn">Save</button>
                            </div>
                            <div class="savings-result">
                                <h3>Saving Amount: $<span id="saving-amount">0</span></h3>
                                <h3>Remaining Balance: $<span id="remaining-balance">0</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript Include Here -->
        <script src="js/app.js"></script>
    </body>
</html>
